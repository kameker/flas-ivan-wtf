{% extends "base.html" %}

{% block content %}
<h1>
    <div>
        {%  set ran = ["1", "2", "3"] | random %}
        {% set a = data[ran] %}
        <h2>{{ a[0] }}  {{ a[1] }}</h2>
        <img src="{{a[2]}}" style="width:50%;">
        {% for speciality in a[3].split(",") | sort%}
        <h3>{{ speciality }}</h3>
        {% endfor %}
    </div>
</h1>
{% endblock %}
